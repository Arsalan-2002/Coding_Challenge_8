<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Portal</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required><br><br>

        <fieldset>
            <legend>Meal Preferences:</legend>
            <input type="checkbox" id="vegetarian" name="mealPreference" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label><br>
            <input type="checkbox" id="nonVegetarian" name="mealPreference" value="Non-Vegetarian">
            <label for="nonVegetarian">Non-Vegetarian</label><br>
            <input type="checkbox" id="vegan" name="mealPreference" value="Vegan">
            <label for="vegan">Vegan</label><br>
        </fieldset><br>

        <button type="submit">Register</button>
    </form>

    <h2>Registration Details</h2>
    <div id="registrationDetails"></div>

    <script src="script.js"></script>
</body>
</html>
